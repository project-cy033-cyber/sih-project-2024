<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 56px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            padding: 30px 0;
        }

        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            margin: 10px 0;
        }

        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            filter: alpha(opacity=0);
            height: 100%;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Dashboard-page/Dashboar.html">Home</a>
        </div>
    </nav>

    <!-- Profile Setup Form -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="profile-header">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture" id="profileImage">
                    <h4 class="mt-2">Setup Your Profile</h4>
                </div>

                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about yourself"></textarea>
                    </div>
                    <div class="form-group file-upload">
                        <label for="file">Profile Picture</label>
                        <input type="file" id="file" accept="image/*" onchange="previewImage(event)">
                        <button type="button" class="btn btn-secondary">Upload Image</button>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Save Profile</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            const image = document.getElementById('profileImage');
            image.src = URL.createObjectURL(event.target.files[0]);
        }

        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Profile saved successfully!');
            // You can add further processing here (e.g., send data to server)
        });
    </script>
</body>

</html>
