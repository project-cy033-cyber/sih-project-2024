<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <!-- Include the same search box if needed -->
            <form class="d-flex search-container" id="searchForm">
                <input class="form-control me-2" id="searchBox" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </header>

    <main class="container mt-4">
        <!-- Display search results here -->
        <h1>Search Results</h1>
        <p>Results for: <span id="searchQuery"></span></p>
        <!-- Your search result items will go here -->
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
